<!DOCTYPE html>
<html>
<head>
    <title>订单交付状况记录表（订单单位）</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:thorderdeliveryrecord:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:thorderdeliveryrecord:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:thorderdeliveryrecord:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">插入时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderDeliveryRecord.createTime" placeholder="插入时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单总数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderDeliveryRecord.orderTotalQty" placeholder="订单总数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单已交付数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderDeliveryRecord.orderDeliveryQty" placeholder="订单已交付数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">订单未交付数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderDeliveryRecord.orderUndeliveryQty" placeholder="订单未交付数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">目标交付数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderDeliveryRecord.ordeqTy" placeholder="目标交付数量"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/thorderdeliveryrecord.js?_${.now?long}"></script>
</body>
</html>
