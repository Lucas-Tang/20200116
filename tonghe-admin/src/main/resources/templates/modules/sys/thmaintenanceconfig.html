<!DOCTYPE html>
<html>
<head>
    <title>维修看板配置</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:thmaintenanceconfig:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:thmaintenanceconfig:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:thmaintenanceconfig:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">推送邮箱(;分隔)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMaintenanceConfig.email" placeholder="推送邮箱(;分隔)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">刷新间隔(秒)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMaintenanceConfig.refreshTime" placeholder="刷新间隔"/>
                        </div>
                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 control-label">维修超时标准值(H)</div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="thMaintenanceConfig.standardData" placeholder="维修超时标准值"/>
                            </div>
                        </div>

            <div class="form-group">
                <div class="col-sm-2 control-label">二次回流标准值(%)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="thMaintenanceConfig.twoRefluxStandardData" placeholder="二次回流标准值"/>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-2 control-label">单板WIP标准值(%)</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="thMaintenanceConfig.wipStandardData" placeholder="单板WIP标准值"/>
                </div>
            </div>


							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/thmaintenanceconfig.js?_${.now?long}"></script>
</body>
</html>
