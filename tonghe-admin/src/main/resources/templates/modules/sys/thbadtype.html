<!DOCTYPE html>
<html>
<head>
    <title>不良类别信息表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:thbadtype:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:thbadtype:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:thbadtype:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">不良类别编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thBadType.badTypeId" placeholder="不良类别编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">不良类别名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thBadType.badTypeName" placeholder="不良类别名称"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">类别(制程段)</div>
                        <div class="col-sm-10">
<!--                            <input type="text" class="form-control" v-model="thBadType.badTypeName" placeholder="不良类别名称"/>-->
                            <select class="form-control" v-model="thBadType.category">
                                <option value="">请选择</option>
                                <option value="單板">单板</option>
                                <option value="整機">整机</option>
                            </select>
                        </div>
                    </div>

							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/thbadtype.js?_${.now?long}"></script>
</body>
</html>
