<!DOCTYPE html>
<html>
<head>
    <title>班别信息表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:thshift:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:thshift:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:thshift:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">工厂ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.factoryId" placeholder="工厂ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">班次</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.shiftName" placeholder="班別"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">序号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.seqno" placeholder="序号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">时间段</div>
                        <div class="col-sm-10">
                            <input  id="hourperiod" type="text" class="form-control" v-model="thShift.hourperiod" placeholder="时间段"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">UPH比例</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.uphratio" placeholder="UPH比例" value="0.000"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">开始HOUR</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.fitsrHour" placeholder="开始HOUR"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">结束HOUR</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.lastHour" placeholder="结束HOUR"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">开始时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.fromTime" placeholder="开始时间" readonly/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">结束时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.toTime" placeholder="结束时间" readonly/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thShift.note" placeholder="备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/thshift.js?_${.now?long}"></script>
</body>
</html>
