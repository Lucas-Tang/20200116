<!DOCTYPE html>
<html>
<head>
    <title>机台抛料率</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:thmachinethrowingrate:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:thmachinethrowingrate:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:thmachinethrowingrate:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">插入时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.createTime" placeholder="插入时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.dataTime" placeholder="日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">线别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.lineName" placeholder="线别"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">机台编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.machineNo" placeholder="机台编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">班别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.shiftName" placeholder="班别"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">物料编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.partNumber" placeholder="物料编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">置件数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.setQty" placeholder="置件数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">抛料数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.throwQty" placeholder="抛料数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">抛料率</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.throwRate" placeholder="抛料率"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">是否推送</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.isPush" placeholder="是否推送"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">推送时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thMachineThrowingRate.pushTime" placeholder="推送时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/thmachinethrowingrate.js?_${.now?long}"></script>
</body>
</html>
