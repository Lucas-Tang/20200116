<!DOCTYPE html>
<html>
<head>
    <title>订单看板配置表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:thorderconfig:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:thorderconfig:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:thorderconfig:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">生产周期警戒值时长(小时)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderConfig.redResult" placeholder="生产周期警戒值时长"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">交付周期达标率(%)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderConfig.complianceRate" placeholder="交付周期达标率"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">交付周期</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="thOrderConfig.complianceDay" placeholder="交付周期"/>
                </div>
            </div>

											                    <div class="form-group">
                        <div class="col-sm-2 control-label">推送邮箱(;分隔)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderConfig.email" placeholder="推送邮箱(;分隔)"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">刷新间隔(秒)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderConfig.refreshTime" placeholder="刷新间隔"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">超时时段显示颜色(十六进制值)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="thOrderConfig.timeoutColor" placeholder="超时时段显示颜色"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/thorderconfig.js?_${.now?long}"></script>
</body>
</html>
